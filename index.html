<html>
    <head>
        <style>
            .everything{
                position:fixed;
                width:100%;
                height:100%;
            }
            body{
                width:100%;
                height:100%;
                margin-left:0;
                margin-top:0;
            }
            #container {
                position:absolute;
                background-color: #e50000;
                opacity:100%;
                width:100%;
                height:100%;

                filter:brightness(50%);
                filter:contrast(120%);
            }
            #videoElement {
                width: 100%;
                height: 100%;
                background-color: #ff0000;
                mix-blend-mode:difference;
                object-fit: cover;
                z-index:1;
            }
            #video{
                position:fixed;
                z-index:2;
                width:100%;
                height:100%;
                object-fit:contain;
            }

    </head>

        </div>

if (navigator.mediaDevices.getUserMedia) {

</html>
